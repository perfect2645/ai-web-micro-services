
#user  nobody;
worker_processes  4;

error_log  logs/error.log;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


# > start nginx
# > ./nginx.exe -s quit
# > ./nginx.exe -s reload

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # HTTPS server
    server {
        listen       443 ssl;
        server_name  localhost home.fawei.dpdns.org;

        # 替换为你转换后的 PEM 路径（绝对路径更稳妥）
        ssl_certificate      ../ssl/localhost-doraemon-cert.pem;
        ssl_certificate_key  ../ssl/localhost-doraemon-key.pem;

        # 其他 SSL 配置保持不变
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 10m;

        location / {
            proxy_pass https://127.0.0.1:3001/;
            include proxy_common.conf;
        }

        location /api/file/ {
            proxy_pass https://127.0.0.1:7092/;
            include proxy_common.conf;
        }

        location /api/doraemon/ {
            proxy_pass https://127.0.0.1:7093/;
            include proxy_common.conf;
        }

        location /api/messaging/ {
            proxy_pass https://127.0.0.1:7094/;
            include proxy_common.conf;
        }

        location /rabbitmq/ {
            proxy_pass http://192.168.60.128:15672/;
            include proxy_common.conf;
        }

        # ========== 通用配置：解决Swagger UI静态资源+OpenAPI文档请求转发 ==========
        # 匹配所有 /swagger/ 开头的请求（Swagger UI自动发起的json/静态资源请求）
        location ~ ^/swagger/ {
            # 核心：通过Referer判断请求来源，转发到对应微服务
            if ($http_referer ~* /file-swagger/) {
                # 来源是文件服务Swagger，转发到7092
                proxy_pass https://127.0.0.1:7092;
                break;
            }
            if ($http_referer ~* /doraemon-swagger/) {
                proxy_pass https://127.0.0.1:7093;
                break;
            }
            if ($http_referer ~* /messaging-swagger/) {
                proxy_pass https://127.0.0.1:7094;
                break;
            }

            # 兜底：无有效来源，转发到默认服务（可选）
            proxy_pass https://127.0.0.1:7092;

            # 通用proxy配置（复制粘贴即可）
            include proxy_common.conf;
        }

        # ========== 微服务1：文件服务（7092），访问前缀 /file-swagger/ ==========
        location /file-swagger/ {
            # 关键1：路径重写，把 /file-swagger/xxx 转为 /swagger/xxx（匹配后端原生Swagger路径）
            rewrite ^/file-swagger/(.*)$ /swagger/$1 break;

            # 关键2：proxy_pass末尾不加 /，确保重写后的路径完整转发
            proxy_pass https://127.0.0.1:7092;

            # 通用proxy配置
            include proxy_common.conf;
        }

        location /doraemon-swagger/ {
            rewrite ^/doraemon-swagger/(.*)$ /swagger/$1 break;
            proxy_pass https://127.0.0.1:7093;
            include proxy_common.conf;
        }

        location /messaging-swagger/ {
            rewrite ^/messaging-swagger/(.*)$ /swagger/$1 break;
            proxy_pass https://127.0.0.1:7094;
            include proxy_common.conf;
        }

    }

    server {
        listen       8081;
        server_name  localhost 127.0.0.1;


        location / {
            proxy_pass http://127.0.0.1:3000; # 代理到React开发服务器
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1; 
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /files/ {
            proxy_pass http://127.0.0.1:5059/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1; 
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 自签证书关闭验证（必加，否则Nginx转发失败）
            proxy_ssl_verify off;
            proxy_ssl_verify_depth 0;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    server {
        listen       8080;
        server_name  localhost;

        #access_log  logs/host.access.log  main;

        # location / {
        #     root   html;
        #     index  index.html index.htm;
        # }

        location / {
            proxy_pass http://localhost:5173; # 指向 Vite 开发服务器地址
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 只有将代理协议指定为 HTTP1.1，Nginx 才能正确转发 WebSocket 握手请求和维持长连接，
            # 进而保证 Vite 热更新正常工作。即便 Vite 开启了 HTTP2，
            # Nginx 与 Vite 之间的代理通信依然需要依赖 HTTP1.1 完成 WebSocket 握手（HTTP2 自身也支持 WebSocket，但 Nginx 代理 WebSocket 时，proxy_http_version 1.1 仍是标配配置，兼容性更好）。
            proxy_http_version 1.1; 
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

